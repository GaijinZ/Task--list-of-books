{% extends 'base.html' %}


{% block content %}

<p><a href="{% url 'books:home' %}">Home Page</a></p>

<h4>Add a book</h4>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p>{{ form.as_p }}</p>
    <button class="btn btn-outline-dark" type="submit">Add</button>
</form>

{% endblock %}
